<div class="number-grid">

    <div class="grid-container">
        <div class="grid">
            <div class="numbers"*ngFor="let number of numbers  index as i">
                <div [ngClass]="getRowCss(i)" class="col-25">{{number}}</div>
            </div>
            <div class="credits"> 
                Shuffle and Sort by Akshay Hegade
            </div>
        </div>

        <div class="actions">
            <button (click)="shuffle()">SHUFFLE</button>
            <button (click)="sort()">SORT</button>
        </div>
      
    </div>
</div>
